<html>

<head>
	<title>Test</title>
</head>

<body>

	<h2>User module example</h2>

	<x-fetch file="users.json">

		<x-window title="Users">
			<x-save slot="header" text="Save all"></x-save>
			<x-repeat>
				<x-row>
					<x-string-view field="id"></x-string-view>
					<x-string-view field="name"></x-string-view>
					<x-string-view field="age"></x-string-view>
					<x-save text="Save row"></x-save>
				</x-row>
			</x-repeat>
		</x-window>

		<x-repeat>
			<x-string-view field="name"></x-string-view>
		</x-repeat>

	</x-fetch>

	<h2>Page module example</h2>

	<x-fetch file="pages.json">

		<x-window title="Pages">
			<x-save slot="header" text="Save"></x-save>
			<x-repeat>
				<x-row>
					<x-string-view field="title"></x-string-view>
					<x-string-view field="type"></x-string-view>
					<x-button route="edit-page">Edit</x-button>
				</x-row>
			</x-repeat>
		</x-window>

	</x-fetch>

	<x-route name="edit-page">
		<h3>Edit page</h3>
	</x-route>

	<script src="build/index.js"></script>

</body>

</html>
