<html>

<head>
	<title>Test</title>
</head>

<body>

	<h2>Page module example</h2>

	<x-fetch file="pages.json">

		<x-window title="Pages">
			<x-save slot="header" text="Save"></x-save>
			<x-repeat>
				<x-row>
					<x-string-view field="title"></x-string-view>
					<x-string-view field="type"></x-string-view>
					<x-button route="edit-page">Edit</x-button>
				</x-row>
			</x-repeat>
		</x-window>

	</x-fetch>

	<x-route name="edit-page">
		<br />
		<x-window title="Edit page">
			<x-string-view field="title"></x-string-view><br />
			<x-string-view field="type"></x-string-view><br />
			<x-save text="Save"></x-save>
		</x-window>
	</x-route>

	<script src="build/index.js"></script>

</body>

</html>
